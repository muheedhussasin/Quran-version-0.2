* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "DM Sans", sans-serif;
  background: #fff;
  color: #000;
  overflow-x: hidden;
}

nav {
  background: #121212;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

.navbars {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  font-size: 2rem;
  letter-spacing: 0.1em;
}

.nav-links ul {
  display: flex;
  list-style: none;
  gap: 1rem;
}

.nav-links ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem 0.8rem;
  border-radius: 0.25rem;
  transition: background 0.3s;
}

.nav-links ul li a:hover {
  background: #444;
}

.hamburger {
  display: none;
  flex-direction: column; 
  cursor: pointer;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #fff;
  margin: 4px 0;
}
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #121212;
    margin-top: 1rem;
    position: absolute; /* ADD THIS */
    top: 60px; /* adjust height according to nav */
    left: 0;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links ul {
    flex-direction: column;
    width: 100%;
  }

  .nav-links ul li {
    text-align: center;
    width: 100%;
    padding: 0.5rem 0;
  }

  .hamburger {
    display: flex;
  }
}

    /* Cards */
.wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem; 
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem 2rem;
  justify-content: center;
  direction: rtl;
}

    a.card {
       width: calc(33.333% - 0.67rem);
      border-radius: 0.5rem;
      width: 300px;
      height: 450px;
      background: #333;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    a.card:hover {
      transform: translateY(-10px);
    }

    .card__background {
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    /* Responsive Cards */
    @media (max-width: 768px) {
      a.card {
        width: calc(50% - 1rem);
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      a.card {
        width: 100%;
      }
    }

    @media (hover: none) {
      a.card:hover {
        transform: none;
      }

      .card__background {
        transform: none;
      }
 @media (max-width: 768px) {
  a.card {

    height: 300px;
  }
}
}

.surahs div {
  background: #f0efef;
  padding: 0.5rem 0.3rem;
  border-radius: 5px;

  display: flex;
  justify-content: center;
  gap: 0.5rem;
}

.search-container input {
  flex: 1;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  border: 2px solid #ccc;
  border-radius: 5px;
  outline: none;
  transition: border-color 0.3s ease;
}

.search-container input:focus {
  border-color: #555;
}

.search-container button {
  background: #333;
  border: none;
  color: white;
  padding: 0 1rem;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease;
}

.search-container button:hover {
  background: #555;
}

.search-container button i {
  font-size: 1.2rem;
}

/* Responsive */
@media (max-width: 768px) {

  <script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("active");
}

const searchInput = document.getElementById('searchInput');
const cards = document.querySelectorAll('.card');

searchInput.addEventListener('input', function() {
  const query = searchInput.value.toLowerCase();

  cards.forEach(card => {
    const ariaLabel = card.getAttribute('aria-label').toLowerCase();
    if (ariaLabel.includes(query)) {
      card.style.display = 'flex';
    } else {
      card.style.display = 'none';
    }
  });
});
</script>
