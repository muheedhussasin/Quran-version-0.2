<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صوتُ القرآن</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "DM Sans", sans-serif;
      background: #ffffff;
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    nav {
      background: #121212;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .navbars {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.1em;
    }
    .nav-links ul {
      display: flex;
      list-style: none;
      gap: 1rem;
    }
    .nav-links ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: 0.25rem;
      transition: background 0.3s ease;
    }
    .nav-links ul li a:hover {
      background-color: #444;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
    }

    @media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #121212;
    margin-top: 1rem;
    position: absolute; /* ADD THIS */
    top: 60px; /* adjust height according to nav */
    left: 0;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links ul {
    flex-direction: column;
    width: 100%;
  }

  .nav-links ul li {
    text-align: center;
    width: 100%;
    padding: 0.5rem 0;
  }

  .hamburger {
    display: flex;
  }
}

    .container {
      width: 100%;
      margin: 2rem 0;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
      
    }

    .player {
      background: #333;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 800px;
      margin: 0 auto 2rem auto;
    }

    .ayah {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .quranplayer {
      width: 100%;
      margin-bottom: 1rem;
    }
    .button {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 1rem;
    }
    .icon {
      width: 50px;
      height: 50px;
      background: #555;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .icon:hover {
      background: #777;
    }
    .icon i {
      font-size: 1.2rem;
      color: white;
    }

    .sajdaNotice {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: orange;
    }

.surahs {
  margin-top: 2rem;
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 0.5rem;
  direction: rtl; 
}

@media (max-width: 768px) {
  .surahs {
    grid-template-columns: repeat(2, 1fr);
    direction: rtl; 
  }
}

.surahs div {
  background: #f0efef;
  padding: 0.5rem 0.3rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
  width: 100%;
  max-width: none;
  text-align: center;
  font-size: 0.9rem;
  direction: ltr; 
}

.surahs div:hover {
  background: #d4d4d4;
}


.search-container {
  margin: 1rem auto;
  max-width: 800px;
  display: flex;
  justify-content: center;
  gap: 0.5rem;
}

.search-container input {
  flex: 1;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  border: 2px solid #ccc;
  border-radius: 5px;
  outline: none;
  transition: border-color 0.3s ease;
}

.search-container input:focus {
  border-color: #555;
}

.search-container button {
  background: #333;
  border: none;
  color: white;
  padding: 0 1rem;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease;
}

.search-container button:hover {
  background: #555;
}

.search-container button i {
  font-size: 1.2rem;
}

/* Responsive */
@media (max-width: 768px) {
  .search-container {
    width: 90%;
  }
}

<body>

  <nav>
    <div class="navbars">
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="logo"><a href="#">Sout-Ul-Quran</a></div>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="audio.html">Quran Audio Player</a></li>
          <li><a href="surah read.html">Read Quran Surah</a></li>
          <li><a href="Juzz read.html">Read Para 1 to 30</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search Surah...">
  <button id="searchBtn"><i class="fas fa-search"></i></button>
</div>


  <div class="container">
    <div class="player">
      <div class="sajdaNotice"></div>
      <div class="ayah">Audio List</div>
      <audio src="" class="quranplayer" controls></audio>
      <div class="button">
        <div class="icon prev"><i class="fas fa-backward"></i></div>
        <div class="icon play"><i class="fas fa-play"></i></div>
        <div class="icon next"><i class="fas fa-forward"></i></div>
      </div>
    </div>
    <div class="surahs">
    
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>
  <script src="index.js"></script>
</body>
</html>
